<div class="row my-5">
    <div class="col-lg-4 col-md-6 col-12 mb-5" *ngFor="let post of latestPosts; let i = index;">
        <div class="card">
            <div class="card-body">
                <div>
                    <h5 class="card-title">{{ post.title }}</h5>
                    <hr>
                    <p class="card-text">{{ post.body }}</p>
                </div>
                <div class="read-more-btn cursor">Read more ></div>
            </div>
        </div>
    </div>
</div>
